<div ng-init="init()">
    <h1>My Cart (List)</h1>
    <div class="pull-right">
        <div class="form-group">
            <input type="text" placeholder="Search" class="form-control" ng-model="searchCart">
        </div>
    </div>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total Price</th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="cartItem in cart | cartFilter:searchCart">
                <td>{{cartItem.Product}}</td>
                <td>{{cartItem.Quantity}}</td>
                <td>{{cartItem.Price | currency:"R"}}</td>
                <td>{{cartItem.Price * cartItem.Quantity | currency:"R"}}</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td><strong>Cart Total:</strong></td>
                <td><strong>{{cartTotal | currency:"R"}}</strong></td>
            </tr>
        </tbody>
    </table>
</div>
