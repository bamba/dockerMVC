<div ng-init="init()">
    <h1>My Cart (Edit)</h1>
    <input type="text" ng-model="cartItemName" />
    <select ng-model="cartItemQuantity" convert-to-number>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <button class="btn btn-default" ng-click="addItemToCart()">Add</button>
    <div class="pull-right">
        <div class="form-group">
            <input type="text" placeholder="Search" class="form-control" ng-model="searchCart">
        </div>
    </div>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total Price</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="cartItem in cart | cartFilter:searchCart">
                <td>{{cartItem.Product}}</td>
                <td>{{cartItem.Quantity}}</td>
                <td>{{cartItem.Price | currency:"R"}}</td>
                <td>{{cartItem.Price * cartItem.Quantity | currency:"R"}}</td>
                <td><button ng-click="removeItemOnCart(cartItem.Product)">Remove</button></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td><strong>Cart Total:</strong></td>
                <td><strong>{{cartTotal | currency:"R"}}</strong></td>
            </tr>
        </tbody>
    </table>
    <!--<pre>
    {{ cartTotal | json }}
    </pre>-->
</div>
